<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <h1>ðŸ¤£</h1>
        <div class="container calculator">
            <!-- <div class="screen">

            </div> -->
            <div class="buttons">
                <div class="screen" id="screen"></div>

             
                
                <div class="botones">
                    <button class="button clear" id="clear" onclick="getKey('clear')"><b>C</b></button>
                    <button class="button clear" id="clear1" onclick="getKey('clear1')"><b>CE</b></button>
                    <button class="button" id="number1" onclick="getKey('number1')">1</button>
                    <button class="button arith" id="arith1" onclick="getKey('arith1')"><b>+</b></button>

                    <button class="button" id="number2" onclick="getKey('number2')">2</button>
                    <button class="button" id="number3" onclick="getKey('number3')">3</button>
                    <button class="button" id="number4" onclick="getKey('number4')">4</button>
                    <button class="button arith" id="arith2" onclick="getKey('arith2')"><b>-</b></button>

                    <button class="button" id="number5" onclick="getKey('number5')">5</button>
                    <button class="button" id="number6" onclick="getKey('number6')">6</button>
                    <button class="button" id="number7" onclick="getKey('number7')">7</button>
                    <button class="button arith" id="arith3" onclick="getKey('arith3')"><b>*</b></button>

                    <button class="button" id="number8" onclick="getKey('number8')">8</button>
                    <button class="button" id="number9" onclick="getKey('number9')">9</button>
                    <button class="button" id="number0" onclick="getKey('number0')">0</button>
                    <button class="button arith" id="arith4" onclick="getKey('arith4')"><b>%</b></button>
                </div>

                <button id="submit" class="submit" onclick="getResult()">=</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
